<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <header>
        <a href="/">
          <h1>Fancy Battleship</h1>
        </a>
      </header>
      <main>
        <div id="buttons">
          <button type="button" id="start_new_game">New Game</button>
          <button type="button" id="start_attack">Start Attack</button>
        </div>
        <div id="msg"></div>
        <div id="names">
          <h2>Player</h2>
          <h2>Computer</h2>
        </div>
        <div id="docks">
          <div id="dock-0">
            <div id="direction_select">
              <label for="direction">Select the direction:</label>
              <label>
                <input type="radio" name="direction" value="0" /> H
              </label>
              <label>
                <input type="radio" name="direction" value="1" /> V
              </label>
            </div>
            <div id="ships"></div>
          </div>
          <div id="dock-1"></div>
        </div>
        <div id="battle_zone"></div>
      </main>
      <footer>
        <p>
          &copy; 2024
          <a
            href="https://github.com/danielxfeng/top_battleship"
            target="_blank"
            rel="noopener noreferrer"
            >Fancy Battleship</a
          >
        </p>
        <p>created by <em>Daniel</em></p>
      </footer>
    </div>
  </body>
</html>
